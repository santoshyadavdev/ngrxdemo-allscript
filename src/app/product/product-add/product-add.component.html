<h1>
    Add Product
</h1>
<!-- {{productForm.value | json }} -->
<form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <mat-form-field>
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Enter Product Name" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Product Category</mat-label>
        <input matInput placeholder="Enter Product Category" formControlName="category">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Product Price</mat-label>
        <input matInput type="number" placeholder="Enter Product Price" formControlName="price">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Product Image</mat-label>
        <input matInput placeholder="Enter Product Image Path" formControlName="imageUrl">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Product Description</mat-label>
        <textarea matInput placeholder="Enter Product Description" formControlName="description"></textarea>
      </mat-form-field>

      <div>
          <button mat-raised-button color="primary" type="submit">Add Product</button>
      </div>
</form>
